<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city-input">
        <option value="">Choose city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small> AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small> AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small> AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small> AM</small></div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Ayeh Fard</strong> and is
      <a href="https://github.com/ayehfard/world-clock" target="_blank"
        >open-sourced on GitHub.</a
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
